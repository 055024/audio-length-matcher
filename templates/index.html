<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Length Matcher</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 500px; margin: auto; }
        input[type=file], input[type=number] { width: 100%; margin-bottom: 15px; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Audio Length Matcher</h2>
        <form method="post" enctype="multipart/form-data">
            <label>Upload Audio File:</label><br>
            <input type="file" name="audio" accept="audio/*" required><br>
            <label>Required Output Length (seconds):</label><br>
            <input type="number" name="length" min="1" required><br>
            <button type="submit">Process</button>
        </form>
    </div>
</body>
</html>
